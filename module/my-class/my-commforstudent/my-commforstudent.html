<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../css/mui.min.css" rel="stylesheet" />
		<link href="../../../css/public.css" rel="stylesheet" />
	</head>
	<style>
	.module_lay{
			width: 100%;
			/*height: 100%;*/
			position: absolute;
			top:0;
			left:0;
			overflow: hidden;
			padding-top: 44px;
			/*background-color: #ecf1f5;*/
			z-index: 3;
		}
	.mui-media .mui-media-object{
			height:50px;
			width:50px;
			max-width:50px;
			line-height:50px;
	}
	.mui-table-view-chevron .mui-table-view-cell{
		padding-right:0;
	}
	.mui-table-view-cell:after{
		left:0;
	}
	.mui-table-view-chevron .mui-table-view-cell a.mui-listbox{
		margin-right: 15px;
		border-bottom: 1px solid #ddd;
	}
	.mui-table-view-chevron .mui-table-view-cell>a.more{
		position: absolute;
		right:15px;
		border:1px solid #969696;
		border-radius: 3px;
		font-size: 14px;
		color:#969696;
		margin:0;
		padding:3px 6px;
		top: 32px;
	}
	.sex{
		margin-right:30px;
	}	
	.mui-ellipsis{
		margin-top:8px;
	}
	</style>
		<script src="../../../js/mui.min.js"></script>
		<script src="../../../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../js/modules_config.js"></script>
		<script src="../../../js/public.js"></script>
		<script src="../../../module/my-class/my-commforstudent/my-commforstudent.js"></script>
		<script type="text/javascript">
			//mui.init()
			//console.log(mui.get_params("appcenter"));
		</script>
	<body>
		
		<div class="mui-inner-wrap">
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title" v-on:click="submit">班委信息</h1>
			</header>
			<div class="module_lay" id="offCanvasContentScroll">
				<ul class="mui-table-view mui-table-view-chevron">
				<!--数据列表-->
				<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media" v-for="v in data">
					<a href="javascript:;">
						<img class="mui-media-object mui-pull-left" src="{{v.cadreStudentImgUrl}}">
						<div class="mui-media-body">
							{{v.cadreStudentName}}({{v.cadreStudentPositionRef}})
							<p class='mui-ellipsis'>性别：<span v-show="v.cadreStudentSex==1" class="sex" >男</span><span v-show="v.cadreStudentSex==0" class="sex">女</span>学号：<span>{{v.cadreStudentCode}}</span></p>
						</div>
					</a>
				</li>
			</ul>
			</div>				
			
		</div>

		
		
		<script type="text/javascript">
			mui('#offCanvasContentScroll').scroll();
			
		</script>
	</body>

</html>
